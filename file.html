<h2 style="background-image:url(/images/taj.jpg) ;" height=" 100%" width="100%"> Registration Form</h2>
    <form action="/file.html">
      <label for="name">Name:*</label> <br>
      <input type="text" placeholder="Enter your name" style="width: 100px;height:20px;" required> <br> <br>
      <label for="lname">Last Name:</label> <br>
      <input type="text"> <br> <br>
      <label for="age">Age:</label> <br>
      <input type="number" placeholder="Enter age" value="18" maxlength="2" > <br> <br>

      <label for="email">Email:</label>
      <input type="email" placeholder="Enter your email"> <br> <br>

      <label for="password">Password:</label>
      <input type="password">
      
      <label for="gender">Gender:</label> <br>
      <input type="radio" name="gender" value="Male">
      <label for="male">Male</label>

      <input type="radio" name="gender" value="Female">
      <label for="female">Female</label> <br> <br>

      <label for="degree">Degree:</label>
      <input type="checkbox" name="btech" value="btech">
      <label for="btech">B.Tech</label>
      <input type="checkbox" name="btech" value="bsc">
      <label for="bsc">B.Sc</label>
      <input type="checkbox" name="btech" value="ba">
      <label for="ba">B.A</label>
      <input type="checkbox" name="btech" value="barch" required>
      <label for="barch">B.Arch</label> <br> <br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">


    </form>
